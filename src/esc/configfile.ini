[experiment]
;! Options in [path] section
dataset = ESC-50
dataframe = ./src/esc/dataframe/ESC-50.h5

[feature]
MFCC = True
LBP = True
LBP1D = True
LPQ1D = True
ELBP = True
VAR = True
STE = True
ZCR = True
GFCC = True
CQT = True
CHROMA = True

[segmentation]
RATE = 44100
CHANNELS = 1
FRAME = 2048
HOP = 1024
LBP_DIGITS = 4
duration = 5000

;! Do not alter the following lines
[path]
ESC-10 = ./src/esc/dataset/ESC-10/
ESC-50 = ./src/esc/dataset/ESC-50/
level1 = ./src/esc/dataset/level1/
level2 = ./src/esc/dataset/level2/
level3 = ./src/esc/dataset/level3/
level4 = ./src/esc/dataset/level4/
level5 = ./src/esc/dataset/level5/
all = ./src/esc/dataset/
compressed = ./src/esc/dataset/compressed/

[format]
compressed_tar = .tar.gz

[CLIcolor]
HEADER = \033[95m
OKBLUE = \033[94m
OKCYAN = \033[96m
OKGREEN = \033[92m
WARNING = \033[93m
FAIL = \033[91m
ENDC = \033[0m
BOLD = \033[1m
UNDERLINE = \033[4m

